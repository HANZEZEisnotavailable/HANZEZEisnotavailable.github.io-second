<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Tailwind 示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-bookantiqua {
            font-family: 'Book Antiqua', serif;
        }

        .box-100 {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 84, 84);
            border: 3px solid black;
        }
    </style>

</head>

<body class="bg-black px-[5%] font-bookantiqua relative">
    <div class="relative">
        <header class="bg-red-500 absolute top-0 left-0 w-full z-50">111</header>
        <div class="bg-gray-500 h-screen relative">
            <div class="bottom-[20%] left-[20%] right-[20%] bg-blue-100 absolute flex  flex-col items-center">
                <span class="text-[clamp(1rem,_20vw,_7rem)]">
                    "welcome
                </span>
                <span class="text-[clamp(1rem,_20vw,_7rem)]">
                    back..."
                </span>
            </div>
        </div>
    </div>
    <div class="bg-gray-100 flex flex-col relative">
        啊啊
        <h2>第一章</h2>
        <div class="bg-gray-100 flex ">
            <div class="bg-blue-100 flex-[2] ">
                <p>第一段。弗瑞斯特登场了！</p>
            </div>
            <div class="bg-green-100 flex-[1] ">
                登场角色
                <div class="bg-red-100 flex-[1] flex flex-wrap gap-2">
                    <div class="box-100 "></div>
                    <div class="box-100 "></div>
                </div>
            </div>
        </div>

</body>

</html>
